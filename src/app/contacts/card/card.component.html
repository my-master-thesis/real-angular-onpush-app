<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-10 contact-card">
        <app-star-icon [class.favorite]="contact.isFavorite" (click)="toggleFavorite()"></app-star-icon>
        <div class="contact-card-title">#{{ contact.id }} {{ contact.firstName }} {{ contact.lastName }}</div>
      </div>
      <div *ngIf="!full" class="col-2">
        <app-trash-icon (click)="deleteContact()"></app-trash-icon>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form class="example-form">
      <app-input [(ngModel)]="contact.firstName" (change)="contactChange.emit(contact)" name="ime" placeholder="Janez" label="Ime"></app-input>
      <app-input [(ngModel)]="contact.lastName" (change)="contactChange.emit(contact)" name="priimek" placeholder="Novak" label="Priimek"></app-input>
      <app-input [(ngModel)]="contact.email" (change)="contactChange.emit(contact)" name="email" placeholder="info@test.com" label="Email"></app-input>
      <app-input [(ngModel)]="contact.phone" (change)="contactChange.emit(contact)" name="telefon" placeholder="+386 31 123 456" label="Telefon"></app-input>
      <app-select [(ngModel)]="contact.companyId" (change)="contactChange.emit(contact)" [data$]="companies" bindLabel="companyName" bindValue="id" name="companyId" label="Podjetje"></app-select>
      <p *ngIf="!full"><a [routerLink]="contact.id">Več</a></p>
    </form>
  </div>
</div>
